<!DOCTYPE html>
k<html>

  <head>
    <title>Backbone Demo: Todos</title>
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore-min.js"></script>    <!-- JS mode -->
    <script src="lib/js-model/model.js"></script>
    <script src="lib/js-model/model_errors.js"></script>
    <script src="lib/js-model/model_collection.js"></script>

    <!-- Pema MVC --> 
    <script type="text/javascript" src="../../lib/pema.js"></script>

    <script src="todos.js"></script>

  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <form id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>

          
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <ul id="instructions">
      <li>Double-click to edit a todo.</li>
      <li><a href="../../docs/todos.html">View the annotated source.</a></li>
    </ul>

    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
    </div>

    <!-- Templates -->

    <script type="application/template" id="item-template">
      <li>
        <div class="todo">
          <div class="display"> 
            <input class="check" type="checkbox" />
            <div class="todo-content"> ${body} </div>
            <a class="todo-destroy" href="#/todos/destroy/${id}"></span>
          </div>
          <div class="edit">
            <input class="todo-input" type="text" value="" />
          </div>
        </div>
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
      <% if (done) { %>
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script>

  </body>

</html>
